server:
  port: 8272

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${SERVICE_DISCOVERY_URL:http://localhost:8270/eureka/}

logging:
  level:
    com.netflix: DEBUG
    org.springframework.web: WARN
    com.optimagrowth: DEBUG

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"